#ATTX wf API specification
swagger: '2.0'

info:
  version: "0.1"
  title: ATTX wfAPI
  description: ATTX wf internal API for communication between wf tool and Graph Manager component.
  contact:
    name: "ATTX project"
    url: http://helsinki.fi/library
  license:
    name: "MIT"

tags:
- name: "wfAPI"
  description: "Internal wfAPI for workflow metadata"
  externalDocs:
    description: "just use it"
    url: http://helsinki.fi/library

schemes:
- "http"

paths:
  /workflow:
    get:
      tags:
        - "wfAPI"
      description: |
        This operation gathers all the information necessary to describe the workflows, steps and relationships between them
      summary: |
        List the latest workflow and associated steps.
      parameters:
       -
        name: modifiedSince
        in: query
        description: Date since last check.
        required: false
        type: string
        format: date-time

      # should serve by default text/turtle
      produces:
        - text/turtle
        - application/ld+json
      responses:
        200:
          description: Successful response.
        304:
          description: "No Change."
    post:
      tags:
        - "wfAPI"
      responses:
        500:
          description: This operation cannot be Perfomed.

  /activity:
    get:
      tags:
        - "wfAPI"
      description: |
        This operation gathers all the information necessary to describe the activities, datasets and how the datasets are acquired (input dataset) or produced (output dataset).
      summary: |
        Retrieve the latest activity and associated datasets.
      parameters:
       -
        name: modifiedSince
        in: query
        description: Date since last check.
        required: false
        type: string
        format: date-time

      # should serve by default text/turtle
      produces:
        - text/turtle
        - application/ld+json
      responses:
        200:
          description: Successful response.
        304:
          description: "No Change."
    post:
      tags:
        - "wfAPI"
      responses:
        500:
          description: This operation cannot be Perfomed.
